<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Feature Dashboard</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='imgs/favicon.ico') }}">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/materialize.css')}}" type="text/css" rel="stylesheet" media="screen,projection"/ >
</head>


<body>

  <!--- NAV-BAR ---->
  <nav class="red darken-2" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="/" class="brand-logo">
      <img src="{{ url_for('static', filename='imgs/football.png')}}" height=70 align="middle">&nbsp; Feature Dashboard
      </a>

      <!-- a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a -->
    </div>
  </nav>
  <br />

  <form class="col s12">
    <div class="row">
      <div class="input-field col s4">
        <select>
          <option value="" disabled selected>Util Type</option>
          <option value="1">Best Odds</option>
          <option value="2">Avg Odds</option>
          <option value="3">Worst Odds</option>
        </select>
        <label>Util Type Select</label>
      </div>

      <div class="input-field col s4">
        <input placeholder="0.730" id="min_util" type="text" class="validate">
        <label for="min_util">Min Util</label>
      </div>

      <div class="input-field col s4">
        <input placeholder="0.798" id="max_util" type="text" class="validate">
        <label for="max_util">Max Util</label>
      </div>
    </row>
    
    <div class="row">
      <div class="input-field col s4">
        <select>
          <option value="" disabled selected> Bet Type</option>
          <option value="1">Single</option>
          <option value="2">Accumulators</option>
        </select>
        <label>Bet Type Select</label>
      </div>

      <div class="input-field col s4">
          <input placeholder="0.730" id="min_prob" type="text" class="validate">
          <label for="min_prob">Min Prob</label>
        </div>

        <div class="input-field col s4">
          <input placeholder="0.798" id="max_prob" type="text" class="validate">
          <label for="max_prob">Max Prob</label>
        </div>
      </row>

    <div class="row">
      <div class="input-field col s4">
        <button class="btn red waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </form>


  <script src="{{ url_for('static', filename='js/jquery-3.1.0.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/materialize.js')}}"></script>
  <script>
    $(document).ready(function() {
      $('select').material_select();
    });
  </script>
</body>
</html>
